<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Almacen - Advance Metology</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mozilla+Headline:wght@200..700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container mt-4">
        <h1 class="text-center mb-4 titulo" >Almacen Advance Metrology</h1>

        <div class="row Busqueda">
            <div class="col-md-2">
                <form id="search-form" class="d-flex mb-4">
                    <input type="text" class="form-control me-2" id="search-input" placeholder="Buscar por OT">
                </form>
            </div>
            <div class="col-md-2">
                <button type="submit" class="btn btn-primary">Buscar</button>
            </div>
        </div>

        <div class="alert alert-info" role="alert" style="width:100%">
            <div class="row">
                <div class="col-md-9">
                    <h3>Registros</h3>
                    <div style="overflow-x:auto; max-width:100%;">
                        <table class="table table-bordered table-striped"
                            style="table-layout:fixed; word-break:break-word;">
                            <thead>
                                <tr>
                                    <th>OT</th>
                                    <th>Cliente</th>
                                    <th>Equipos</th>
                                    <th>Metrologo</th>
                                    <th>Firma</th>
                                    <th>Estado</th>
                                    <th>Cambiar estado</th>
                                    <th>Fecha</th>
                                    <th>Hora</th>
                                </tr>
                            </thead>
                            <tbody id="registro-tabla">

                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="col-md-3">
                    <h3>Agregar Registro</h3>
                    <form id="registro-form">
                        <div class="mb-3">
                            <label for="ot" class="form-label">OT *</label>
                            <input type="text" class="form-control cajat" id="ot" name="ot" required>
                        </div>
                        <div class="mb-3">
                            <label for="cliente" class="form-label">Cliente *</label>
                            <input type="text" class="form-control cajat" id="cliente" name="cliente" required>
                        </div>
                        <div class="mb-3">
                            <label for="equipos" class="form-label">Equipos *</label>
                            <textarea class="form-control cajat" id="equipos" name="equipos" rows="3"
                                placeholder="" style="resize: none; width: 100%; height: 150px"
                                required></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="metrologo" class="form-label ">Metrologo *</label>
                            <input type="text" class="form-control cajat" id="metrologo" name="metrologo" required>
                        </div>
                        <div class="mb-3">
                            <label for="firma" class="form-label">Firma del Metrologo *</label>
                            <input type="file" class="form-control" id="firma" name="firma" accept="image/*" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Guardar</button>
                    </form>
                </div>
            </div>
        </div>


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
            crossorigin="anonymous"></script>
        <script src="script.js"></script>
</body>

</html>
